<li
  id="file-tree-item-{{href}}"
  class="ActionList-item ActionList-item--subItem js-tree-node"
  role="treeitem"
  aria-level="{{level}}"
  style="--ActionList-tree-depth: {{level}}"
  data-action="
      click:experimental-action-list#handleItemClick
      click:file-tree#instrumentSelectFile
    "
  data-target="file-tree.fileTreeNode"
  data-targets="
      diff-file-filter.treeEntries
      file-tree.fileTreeNodes
    "
  data-tree-entry-type="file"
>
  <span data-filterable-item-text="" hidden=""
    >{{fullName}}</span
  >
  <a
    class="ActionList-content hx_ActionList-content gdf-tree-row"
    href="{{href}}"
    data-turbo="false"
    tabindex="-1"
    title="{{fullName}}"
  >
    <span
      class="ActionList-item-visual ActionList-item-visual--leading hx_ActionList-item-visual"
    >
      <svg
        aria-label="File"
        aria-hidden="true"
        height="16"
        viewBox="0 0 16 16"
        version="1.1"
        width="16"
        data-view-component="true"
        class="octicon octicon-file color-fg-muted"
      >
        <use href="#octicon_file_16"></use>
      </svg>
    </span>
    <span
      class="ActionList-item-label ActionList-item-label--truncate hx_ActionList-item-label"
    >
      {{fileName}}
    </span>
    {{visual}}
  </a>
  <input
      type="checkbox"
      class="gdf-tree-checkbox"
      data-fullname="{{fullName}}"
      checked
  />
</li>
